trigger:
 branches: 
  include:
    - main

   

pool: poc

stages:
  - stage: 
    displayName: 
    jobs:
      - job: 
        displayName: 
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            backendServiceArm: 'azurerm-service-connection'
            backendAzureRmStorageAccountName: 'stgbackend25'
            backendAzureRmContainerName: 'backendcont'
            backendAzureRmKey: 'terraform.tfstate'
      - job: 
        displayName: backendinit
        steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            backendServiceArm: 'azurerm-service-connection'
            backendAzureRmResourceGroupName: 'rg-backend'
            backendAzureRmStorageAccountName: 'stgbackend25'
            backendAzureRmContainerName: 'backendcont'
            backendAzureRmKey: 'terraform.tfstate'


      - job: 
        displayName: PlanandApply
        steps:
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            environmentServiceNameAzureRM: 'azurerm-service-connection'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
            environmentServiceNameAzureRM: 'azurerm-service-connection'
        
        
      - job: 
        displayName: sshconnect
        steps:
        - task: SSH@0
          inputs:
            sshEndpoint: 'ssh-service-connection'
            runOptions: 'inline'
            inline: |
              sudo apt update -y
              sudo apt install nginx -y
              sudo systemctl enable nginx
              sudo systemctl start nginx
            readyTimeout: '20000'
      - job: 
        displayName: deploycode
        steps:
        - task: CopyFilesOverSSH@0
          inputs:
            sshEndpoint: 'ssh-service-connection'
            sourceFolder: '$(System.DefaultWorkingDirectory)/src'
            contents: 'index.html'
            readyTimeout: '20000'